<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./index.css">
  <title>Vanilla JS TODO LIST</title>
</head>
<body>
  <div class="wrapper">
    <div class="content"> 
      <div class="title">todos</div>
      <div class="form">
        <form>

          <div class="form__header">
            <input class="header__new-todo" placeholder="What needs to be done?" autofocus="">
          </div>

          <div class="form__main form-todo">

            <input id="toggle-all" class="todo__toggle-all" type="checkbox">
				    <label for="toggle-all">Mark all as complete</label>

            <ul class="todo__items">
            </ul>
          </div>
            
          <div class="form__footer form-footer">

            <div class="footer__count">
              <strong> 2 </strong> items left
            </div>

            <div class="footer__filters">
              <div class="footer__filter filter-all">
                <a href="#/" class="selected">All</a>
              </div>

              <div class="footer__filter filter-active">
                <a href="#/active">Active</a>
              </div>

              <div class="footer__filter filter-completed">
                <a href="#/completed">Completed</a>
              </div>
            </div>

            <div class="footer__clear">
              <button class="footer__button hide">Clear completed</button>
            </div>
            
            
          </div>


        </form>
        
      </div>
    </div>
  </div>

  <script src="index.js" type="text/javascript"></script>
</body>
</html>
